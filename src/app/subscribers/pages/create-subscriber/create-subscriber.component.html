<div class="pt-2">
  <div class="mt-5 lg:col-4 lg:col-offset-4 md:col-8 md:col-offset-2 md:mt-8">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onCreate()">
      <div class="flex flex-column">
        <span class="text-3xl text-center mb-4">
          <mat-icon>add</mat-icon> New Subscribe</span
        >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="User Name"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('name')" class="custom-color">
          {{ getFieldError("name") }}</span
        >

        <mat-form-field class="mt-3">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="example@gmail.com"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('email')" class="custom-color">
          {{ getFieldError("email") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>countryCode</mat-label>
          <input
            matInput
            type="text"
            formControlName="countryCode"
            placeholder="Country Code"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('countryCode')" class="custom-color">
          {{ getFieldError("countryCode") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>phoneNumber</mat-label>
          <input
            matInput
            type="number"
            formControlName="phoneNumber"
            placeholder="Phone number"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('phoneNumber')" class="custom-color mb-3">
          {{ getFieldError("phoneNumber") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>jobTitle</mat-label>
          <input
            matInput
            type="text"
            formControlName="jobTitle"
            placeholder="Job Title"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('jobTitle')" class="custom-color mb-3">
          {{ getFieldError("jobTitle") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>area</mat-label>
          <input
            matInput
            type="text"
            formControlName="area"
            placeholder="Area"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('area')" class="custom-color mb-3">
          {{ getFieldError("area") }}</span
        >

        <button
          mat-button
          mat-flat-button
          [disabled]="myForm.invalid"
          type="submit"
          color="primary"
        >
          <mat-icon>login</mat-icon>Login
        </button>
      </div>
    </form>
  </div>
</div>
