<div class="text-center pt-7">
  <span class="text-3xl text-center">
    <mat-icon>list</mat-icon> List Subscribers</span
  >
</div>
<div class="table-container mat-elevation-z5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef="">#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef="">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef="">Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef="">Country</th>
      <td mat-cell *matCellDef="let element">
        {{ element.CountryName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef="" class="text-center">Actions</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button
          mat-icon-button
          routerLink="/subscribers/detail/{{ element.Id }}"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button routerLink="/subscribers/edit/{{ element.Id }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteSubs(element.Id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
