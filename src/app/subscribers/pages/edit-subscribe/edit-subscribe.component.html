<div class="pt-2">
  <div class="mt-5 lg:col-4 lg:col-offset-4 md:col-8 md:col-offset-2 md:mt-8">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onUpdate()">
      <div class="flex flex-column">
        <span class="text-3xl text-center mb-4">
          <mat-icon>edit</mat-icon> Edit Subscribe</span
        >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="Name"
            placeholder="User Name"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('Name')" class="custom-color">
          {{ getFieldError("Name") }}</span
        >

        <mat-form-field class="mt-3">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="Email"
            placeholder="example@gmail.com"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('Email')" class="custom-color">
          {{ getFieldError("Email") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>countryCode</mat-label>
          <input
            matInput
            type="text"
            formControlName="CountryCode"
            placeholder="Country Code"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('CountryCode')" class="custom-color">
          {{ getFieldError("CountryCode") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>phoneNumber</mat-label>
          <input
            matInput
            type="number"
            formControlName="PhoneNumber"
            placeholder="Phone number"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('PhoneNumber')" class="custom-color mb-3">
          {{ getFieldError("PhoneNumber") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>jobTitle</mat-label>
          <input
            matInput
            type="text"
            formControlName="JobTitle"
            placeholder="Job Title"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('JobTitle')" class="custom-color mb-3">
          {{ getFieldError("JobTitle") }}</span
        >
        <mat-form-field class="mt-3">
          <mat-label>area</mat-label>
          <input
            matInput
            type="text"
            formControlName="Area"
            placeholder="Area"
          />
        </mat-form-field>
        <span *ngIf="isNotValidField('Area')" class="custom-color mb-3">
          {{ getFieldError("Area") }}</span
        >

        <button
          mat-button
          mat-flat-button
          [disabled]="myForm.invalid"
          type="submit"
          color="warn"
        >
          <mat-icon>login</mat-icon>Edit
        </button>

        <button
          mat-button
          mat-flat-button
          routerLink="['/']"
          color="primary"
          class="mt-3"
        >
          <mat-icon>login</mat-icon>Go home
        </button>
      </div>
    </form>
  </div>
</div>
